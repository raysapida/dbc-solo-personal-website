<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
  </head>
  <body>
  <h1>Email us!</h1>
  <form action="" method="post">
    <fieldset>
      <label for="email">
        Email Address
        <input type="text" name="email" id="email" value="someone@someplace.com" />
      </label>
      <br />
      <label for="subject">
        Subject line
        <input type="text" name="subject" id="subject" value="This just in ..." />
      </label>
    </fieldset>
    <textarea name="message" id="message" rows="8" cols="40"></textarea>
    <br />
    <input type="submit" name="submit" id="submit" value="Send!" />
  </form>
  </body>
</html>
